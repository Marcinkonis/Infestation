	<script type="text/javascript">

		$(document).ready(function() {
			var buttons = $('.btn.btn-secondary');
			var albums = $('.card.custom-card');

			//responsive links:
			$('#YouTube').click(function () {
				buttons.removeClass('Spotify');
				buttons.removeClass('Bandcamp');
				albums.removeClass('Spotify');
				albums.removeClass('Bandcamp');
				$(this).addClass('YouTube');
				albums.addClass('YouTube');
				$($(".card.custom-card")[0]).attr("href", "javascript:AsHammerToAnvil();");
				$($(".card.custom-card")[1]).attr("href", "javascript:Perversion();");
				$($(".card.custom-card")[2]).attr("href", "javascript:SocialCannibalism();");
				setCookie('preference','0','7'); //(key,value,expiry in days)
			});

			$('#Spotify').click(function () {
				buttons.removeClass('YouTube');
				buttons.removeClass('Bandcamp');
				albums.removeClass('YouTube');
				albums.removeClass('Bandcamp');
				$(this).addClass('Spotify');
				albums.addClass('Spotify');
				$($(".card.custom-card")[0]).attr("href", "https://www.spotify.com");
				$($(".card.custom-card")[1]).attr("href", "https://www.spotify.com");
				$($(".card.custom-card")[2]).attr("href", "https://www.spotify.com");
				setCookie('preference','1','7');
			});

			$('#Bandcamp').click(function () {
				buttons.removeClass('YouTube');
				buttons.removeClass('Spotify');
				albums.removeClass('YouTube');
				albums.removeClass('Spotify');
				$(this).addClass('Bandcamp');
				albums.addClass('Bandcamp');
				$($(".card.custom-card")[0]).attr("href", "https://www.bandcamp.com");
				$($(".card.custom-card")[1]).attr("href", "https://www.bandcamp.com");
				$($(".card.custom-card")[2]).attr("href", "https://www.bandcamp.com");
				setCookie('preference','2','7');
			});

			function lity1() {
				lity('//www.youtube.com/watch?v=_Wt18kVomhg');
			}

			//cookies:
			function setCookie(key, value, expiry) {
		        var expires = new Date();
		        expires.setTime(expires.getTime() + (expiry * 24 * 60 * 60 * 1000));
		        document.cookie = key + '=' + value + ';expires=' + expires.toUTCString();
		    }

		    function getCookie(key) {
		        var keyValue = document.cookie.match('(^|;) ?' + key + '=([^;]*)(;|$)');
		        return keyValue ? keyValue[2] : null;
		    }

		    function eraseCookie(key) {
		        var keyValue = getCookie(key);
		        setCookie(key, keyValue, '-1');
		    }

			function eventFire(el, etype){ // click simulation
				if (el.fireEvent) {
					el.fireEvent('on' + etype);
				}
				else {
					var evObj = document.createEvent('Events');
					evObj.initEvent(etype, true, false);
					el.dispatchEvent(evObj);
				}
			}

			var num = getCookie('preference');
			if (num=='1') {eventFire(buttons[1], 'click');}
			else if (num=='2') {eventFire(buttons[2], 'click');}
			else {eventFire(buttons[0], 'click');}
		});
	</script>
